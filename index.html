<body>
<!--HEADER-->
<header class="header">
    <div class="header__inner container">
        <a href="/poetry-layout" class="header__logo logo">
            <img class="logo__image" src="images/logo.svg"
                 alt=""
                 width="95"
                 height="40"
            >
        </a>
        <nav class="header__nav nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="/poetry-layout/releases.html" class="nav__link">выпуски</a>
                </li>
                <li class="nav__item">

                <li class="nav__item">
                    <a href="/poetry-layout/contacts.html" class="nav__link">контакты</a>
                </li>

            </ul>
        </nav>
        <button class="header__button btn" data-btn="search">поиск</button>
        <button class="header__burger burger">
            <img src="./icons/burger.svg" alt="burger">
        </button>
    </div>
    <div class="burger-menu">
        <div class="burger-menu__inner container">
            <div class="burger-menu__top">
                <div class="burger-menu__logo logo">
                    <img class="logo__image" src="images/logo.svg"
                         alt=""
                         width="95"
                         height="40"
                    >
                </div>
                <button class="burger-menu__close">
                    <img src="./icons/close-icon.svg" alt="nav-close">
                </button>
            </div>

            <ul class="burger-menu__list">
                <li class="burger-menu__item">
                    <a href="/" class="burger-menu__link">выпуски</a>
                </li>
                <li class="burger-menu__item">
                    <a href="/" class="burger-menu__link">авторы</a>
                </li>
                <li class="burger-menu__item">

                </li>
                <li class="burger-menu__item">

                </li>
                <li class="burger-menu__item">
                    <a href="/" class="burger-menu__link">бумага</a>
                </li>
                <li class="burger-menu__item">
                    <a href="/" class="burger-menu__link">контакты</a>
                </li>
            </ul>
            <div class="burger-menu__bottom container">
                <button class="btn">поиск</button>
                <button class="btn">язык</button>
            </div>
        </div>
    </div>
</header>

</div>

        <div class="search__header">
            <input class="search__input" type="search" placeholder="имя автора, название подборки, стихотворение">
            <button class="search__button btn btn--large">закрыть</button>
        </div>

</div>

        <a href="/" class="footer__item footer__item--left">права и конфиденциальность</a>
        <a href="/" class="footer__item footer__item--center footer__item--dark">последний номер</a>
        <button class="footer__search btn footer__item--right" data-btn="search">поиск</button>
        <button class="footer__item btn">язык</button>
